name: Web - Code Quality

on:
  pull_request:
  push:
    branches: [master]

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'app/web/**'

  eslint:
    name: ESLint
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/web

      - name: Run ESLint
        run: npx eslint .
        working-directory: app/web

  prettier:
    name: Prettier
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/web

      - name: Run Prettier
        run: npx prettier --check "src/**/*.{ts,tsx,css,json}"
        working-directory: app/web

  typecheck:
    name: TypeScript
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: app/web

      - name: Type check
        run: npx tsc -b
        working-directory: app/web
