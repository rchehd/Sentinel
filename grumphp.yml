grumphp:
    process_timeout: 120
    tasks:
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            triggered_by: ['php']
        phpstan:
            configuration: phpstan.neon
            triggered_by: ['php']
        eslint:
            bin: app/web/node_modules/.bin/eslint
            config: app/web/eslint.config.js
            triggered_by: ['ts', 'tsx', 'js', 'jsx']
